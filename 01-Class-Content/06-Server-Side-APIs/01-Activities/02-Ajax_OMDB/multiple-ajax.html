<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multiple AJAX</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      let myAsyncFunc = async () => {
        let myResponse = await $.ajax({
          url:
            "https://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&apikey=trilogy",
          method: "GET",
        });
        console.log("I wont run until response is done");
        console.log(myResponse);
      };
      // Performing GET requests to the OMDB API and logging the responses to the console
      myAsyncFunc();
      console.log(
        "Because our AJAX requests are asynchronous, this line of code will most likely log first"
      );
    </script>
  </body>
</html>
