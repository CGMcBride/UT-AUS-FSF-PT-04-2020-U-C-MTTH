<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Arrays Demo</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">
      // In javascript we ONLY have 2 data structures
      // Arrays and Objects (however technically arrays ARE objects)
      // Please DO NOT confuse this with data types.
      // You are able to mix and match however you see fit.
      // ARRAYS are ordered lists. We TARGET elements in an array by an INDEX
      // Array indices START at the number 0.
      // Arrays can store ANY data type and multiples of that type
      // Our array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
      console.log("Heres your array:", zooAnimals);
      // Prints 4 to the console because there are 4 items in our zooAnimals array.
      console.log(zooAnimals.length);
      // DOT notation and BRACKET notation
      // Prints Rhino to the console. Remember, the first item in an array has an index position of 0!
      console.log(zooAnimals[1]);
      // Prints undefined... because the last index ("Owl") is 3.
      console.log(zooAnimals[4]);
    </script>
  </body>
</html>
