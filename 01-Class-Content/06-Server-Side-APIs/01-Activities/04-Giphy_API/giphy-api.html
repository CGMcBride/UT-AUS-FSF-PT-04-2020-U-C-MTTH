<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Giphy API</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Example queryURL for Giphy API
      var yourAPIKey = "YOURKEYHERE";
      var queryURL = `https://api.giphy.com/v1/gifs/trending?api_key=${yourAPIKey}`;

      $.ajax({
        url: queryURL,
        method: "GET",
      }).then(function (response) {
        console.log(response.data[0].images.downsized);
        $("body").append(
          `<img src='${response.data[0].images.fixed_height_small_still.url}'  />`
        );
      });
    </script>
  </body>
</html>
