<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Part 6</title>
  </head>
  <body>
    <script type="text/javascript">
      // Create a button on the HTML page that invokes the playGame function
      // Create a function named playGame function that will take in users input as an argument and runs the necessary functions below in the proper order (hint, the order they're listed in is NOT the proper order).
      // Create a function that will take in the wins, losses, & ties as an argument and print out the states using an alert.
      // Create a function that randomly selects a computers choice AND returns that value.
      // Create a function to validate if the the winner of a round. It should take in the users selection & the computers selection and increment the wins/losses/ties

      // Bonus:
      // Create a function that creates and returns the computer choices array. For this you'll need to look up array methods.

      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var computerChoices = ["r", "p", "s"];

      // Creating variables to hold the number of wins, losses, and ties. They start at 0.
      var wins = 0;
      var losses = 0;
      var ties = 0;

      for (var i = 0; i < 4; i++) {
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess =
          computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // Collect the user's response and convert to lower case.
        var userGuess = prompt("Enter r, p, or s to play!");
        userGuess = userGuess.toLowerCase();

        // Only run game logic if user chose a valid option
        if (userGuess === "r" || userGuess === "p" || userGuess === "s") {
          alert("The computer chose " + computerGuess);

          // Win/lose conditions:
          if (
            (userGuess === "r" && computerGuess === "s") ||
            (userGuess === "s" && computerGuess === "p") ||
            (userGuess === "p" && computerGuess === "r")
          ) {
            wins++;
            alert("You've won " + wins + " time(s)!");
          } else if (userGuess === computerGuess) {
            ties++;
            alert("You've tied " + ties + " time(s).");
          } else {
            losses++;
            alert("You've lost " + losses + " time(s).");
          }
        }
      }

      // When the game is over, alert the totals to the user. We can use the \n character to make a line break.
      alert(
        "Total wins: " +
          wins +
          "\nTotal ties: " +
          ties +
          "\nTotal losses: " +
          losses
      );
    </script>
  </body>
</html>
